<style>


    body {
      background-color: #DBF9FC;
      height: 125vh;  
  margin-top: 80px;  
  padding: 30px;  
  background-size: cover;  
  font-family: sans-serif;  
      }
  
  
      header {  
        background-color: orange;  
        position: fixed;  
        left: 0;  
        right: 0;  
        top: 5px;  
        height: 30px;  
        display: flex;  
        align-items: center;  
        box-shadow: 0 0 25px 0 black;  
        }  
        header * {  
        display: inline;  
        }  
        header li {  
        margin: 20px;  
        }  
        header li a {  
        color: blue;  
        text-decoration: none;  
        }  


        table,
        tr,
        td,
        th {
          border: 1px solid ;
           }
  </style>
  
  
  


<h1><center> Thank you for your donation ! </center><h1>
  <br>
  <br>

<h2> funds informations: </h2>
<br>
  

<table>
    <tr>
      <th>ProjectName</th>
      <th>UserName</th>
      <th>UserEmail</th>
      <th>Fund amout</th>
    </tr>
    {% for ele in fund %}
    <tr>
      <td>{{ele.projectname}}</td>
      <td>{{ele.username}}</td>

    </tr>
    {% endfor %} 
  </table>
