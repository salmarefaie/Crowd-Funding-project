<html>
  <head>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css\projectApp\All_Projects.css' %}">
  </head>
  <body>
    <h1 class="title">Bring a creative project to life</h1> <br>
    <div class="container">
      {% for ele in projects %}
      <div class="row list-project">
          <div class="col-md-7">
            <img src="{{ele.image.url}}" alt="image" width="200px"/>
          </div>
          <div class="col-md-5">
              <div class="project-info-box mt-0">
                  <h5>{{ele.name}}</h5>
                  <p>{{ele.small_description}}</p>
              </div>
              <div class="project-info-box mb-10">
                  <p><b>Funding Goal:</b> {{ele.funding_goal}}</p>
                  <p><b>Project Post Date:</b> {{ele.create_project_date}}</p>
              </div>
              <!-- / project-info-box -->
  
              <a href="{% url 'viewSingleProject' ele.id %}" class="btn d-block" id="show">SHOW PROJECT</a>
          </div>
          <!-- / column -->
      </div>
      <!-- / row list-project -->
  
      <div class="spacer-line-fw border-secondary opc-25 mt-30 mb-30">&nbsp;</div>
      {% endfor %} 
  </body>
</html>
