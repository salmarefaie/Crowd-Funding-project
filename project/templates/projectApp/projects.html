<h1 style="color : rgb(255, 0, 191)">All Projects</h1> 
<table>
    <tr>
      <th>PROJECT NAME</th>
      <th>PROJECT DESCRIPTION</th>
      <th>COUNTRY</th>
      <th>IMAGE</th>
      <th>FUNDING GOAL</th>
      <th>TARGET LAUNCH DATE</th>
      <th>CREATE PROJECT DATE</th>
    </tr>
    {% for ele in projects %}
    <tr>
      <td>{{ele.name}}</td>
      <td>{{ele.description}}</td>
      <td>{{ele.country}}</td>
      <td><img src="{{ele.image.url}}" alt="image" width="200px"/></td>
      <td>{{ele.funding_goal}}</td>
      <td>{{ele.target_launch_date}}</td>
      <td>{{ele.create_project_date}}</td>
      <td style="padding: 10px"> 
        <a href="{% url 'viewSingleProject' ele.id %}" class="btn btn-info"> Show </a>
        <a href="{% url 'deleteProject' ele.id %}" class="btn btn-info"> delete </a>
        <a href="{% url 'editProject' ele.id %}" class="btn btn-info"> edit </a>
      </td>

    </tr>
    {% endfor %} 
  </table>
