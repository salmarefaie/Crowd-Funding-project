<html>
  <head>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css\projectApp\Single_Project.css' %}">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="project-info-box mt-0">
                    <h5>{{project.name}}</h5>
                    <p class="mb-0">{{project.small_description}}</p>
                </div><!-- / project-info-box -->
    
                <div class="project-info-box">
                    <p>{{project.description}}</p>
                </div><!-- / project-info-box -->
    
            </div><!-- / column -->
    
            <div class="col-md-7">
                <img src="{{project.image.url}}"  alt="project-image" class="rounded">
                <div class="project-info-box">
                    <p><b>Country:</b> {{project.country}}</p>
                    <p><b>Funding Goal:</b> {{project.funding_goal}}</p>
                    <p><b>Target Launch Date:</b> {{project.target_launch_date}}</p>
                    <p><b>Create Project Date:</b> {{project.create_project_date}}</p>
                </div><!-- / project-info-box -->
                
                <div class="d-flex">
                <a href="{% url 'fund:fundpage' %}"> 
                  <button class="btn" id="show1">Fund</button>
               </a> 
                  <!-- <button class="btn" id="show2">Update</button>
                  <button class="btn " id="show3">Delete</button> -->
                </div>
            </div><!-- / column -->
        </div>
    </div>
  </body>
</html>
